<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum Clone</title>
    <link rel="stylesheet" href="clock.css" />
    <script
      src="https://kit.fontawesome.com/e72dc595c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <h1>00:00:00</h1>
      </div>
      <form class="nameForm">
        <input type="text" placeholder="What is your Name?" />
      </form>
      <h4 class="greeting dp-none">Welcome, Summer</h4>
      <form class="todoForm">
        <input type="text" placeholder="To do" />
      </form>
      <ul class="todoList"></ul>
    </div>
    <div class="btn_user">Change User</div>
    <div class="bg-color"></div>
    <script src="getTime.js"></script>
    <script src="getImage.js"></script>
    <script type="module" src="getName.js"></script>
    <script type="module" src="getTodo.js"></script>
  </body>
</html>
